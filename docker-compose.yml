version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ride-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend-storage:/var/www/html/storage/app
    ports:
      - "8000:8000"
    networks:
      - ride-network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - queue-worker

  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ride-queue-worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www/html
      - backend-storage:/var/www/html/storage/app
    networks:
      - ride-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ride-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - ride-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - backend

networks:
  ride-network:
    driver: bridge

volumes:
  backend-storage:
    driver: local
  frontend-node-modules:
    driver: local
